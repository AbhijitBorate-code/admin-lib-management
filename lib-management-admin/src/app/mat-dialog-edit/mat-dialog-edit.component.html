<mat-card>
  <div class="title">
    <mat-card-title>Edit Student</mat-card-title>
  </div>
  <mat-card-content>
    <form [formGroup]="studentForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Branch</mat-label>
        <input matInput formControlName="branch" required />
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="submit()"
        >
          Submit
        </button>
        &nbsp;
        <button mat-raised-button color="accent" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
