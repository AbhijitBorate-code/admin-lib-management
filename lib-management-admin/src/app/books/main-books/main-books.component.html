<div class="ActionButton">
  <h1>Book Details</h1>
  <button mat-raised-button color="accent" (click)="addBook()">ADD</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Book ID</th>
      <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="assigned">
      <th mat-header-cell *matHeaderCellDef>Assigned</th>
      <td mat-cell *matCellDef="let element">{{ element.assigned ? 'Yes' : 'No' }}</td>
    </ng-container> -->

    <ng-container matColumnDef="assigned">
      <th mat-header-cell *matHeaderCellDef>Assigned</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"  [disabled]="element.assigned" (click)="assginBook(element)">
          Assign Books
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"  [disabled]="!element.assigned" (click)="viewBookDetails(element)">
          Release Books
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
